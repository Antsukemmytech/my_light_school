{% extends 'base.html' %}

{% block content %}
  <h1>Delete Staff Confirmation</h1>
  <p>Are you sure you want to delete {{ staff.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'staff:list' %}">Cancel</a>
  </form>
{% endblock %}
